<html>
<head>
  <title>Black Hole</title>
  <link rel="stylesheet" type="text/css" href="blackhole.css">
</head>
<body>
<h1>Black Hole</h1>

<div id="game">
  <!-- canvas size: 2*SIZE*SCALE x ((SIZE - 1)*sqrt(3) + 2)*SCALE -->
  <canvas id="board" width="640" height="565"></canvas>

  <!-- canvas size: SCALE*(4*1.6 + 2) x SCALE*(5*1.6 + 2)-->
  <div id="controls">
    <div id="piecesHolder">
      <canvas id="pieces" width="336" height="400"></canvas>
    </div>
    <div id="movesHolder">
      <table id="moves">
        <thead><tr><td></td><th>Red</th><th>Blue</th></thead>
        <tbody></tbody>
      </table>
      <p id="status"></p>
    </div>
    <p id="stateString"></p>
  </div><!-- id="controls" -->
</div><!-- id="game" -->

<script type="text/javascript" src="baseurl.js"></script>
<script type="text/javascript" src="blackhole.js"></script>
<script type="text/javascript" src="play.js"></script>
</body>
</html>
